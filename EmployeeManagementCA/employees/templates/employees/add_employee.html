<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wrapper {
            display: flex;
            gap: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 350px;
        }
        .left-box {
            width: 250px;
            height: 320px;
            text-align: center;
        }
        .logo {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
        }
        .right-box {
            width: 350px;
            height: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        input {
            font-size: 16px;
            text-align: center;
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }
        .button {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .checkbox-container {
            display: inline-flex;
            margin-bottom: 15px;
        }
        .checkbox-container label{
            margin-top: -5px;
            display: flex;
        }
        .submit-btn {
            background-color: #2ecc71;
            color: white;
        }
        .submit-btn:hover {
            background-color: #27ae60;
        }
        .cancel-btn {
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
        }
        .cancel-btn:hover {
            background-color: #c0392b;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #f4f4f4;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .back-btn:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="javascript:window.history.back();" class="back-btn">‚Üê Back</a>

    <div class="wrapper">
        <!-- Left Side: Logo -->
        <div class="box left-box">
            <img src="{% static 'images/logo.jpg' %}" alt="Company Logo" class="logo">
        </div>

        <!-- Right Side: Add Employee Form -->
        <div class="box right-box">
            <h2>Add Employee</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="employee_id" placeholder="Employee ID" required>
                <input type="text" name="name" placeholder="Employee Name" required>
                <input type="text" name="passcode" placeholder="Passcode (6 Digits)" required>
                <input type="text" name="Department" placeholder="Department name" required>
                <div class="checkbox-container">
                    <label> <input type="checkbox" name="is_manager"> Manager? </label>
                </div>
                <div class="button-container">
                    <button type="submit" class="button submit-btn">Add Employee</button>
                    <a href="{% url 'manager_dashboard' %}" class="button cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
