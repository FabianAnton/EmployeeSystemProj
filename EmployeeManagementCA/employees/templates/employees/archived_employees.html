<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Employees</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        .back-btn {
            text-decoration: none;
            color: white;
            background-color: #777;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Archived Employees</h2>
        <table>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Archived On</th>
            </tr>
            {% for employee in archived_employees %}
            <tr>
                <td>{{ employee.employee_id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.archive_date|date:"Y-m-d H:i" }}</td><!-- Displays archive timestamp -->
                <td>
                    <a href="{% url 'unarchive_employee' employee.employee_id %}" class="back-btn">Unarchive</a>
                </td> <!-- Displays unarchive button -->
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No archived employees</td>
            </tr>
            {% endfor %}
        </table>
        
        <a href="{% url 'manager_dashboard' %}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
