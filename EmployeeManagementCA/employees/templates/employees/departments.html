{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Departments</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            position: relative;
        }
        .clock {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 20px auto; /* ✅ perfectly centers it */
            display: block;
        }
        h1, h2 {
            color: #333;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ccc;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .back-btn:hover {
            background-color: #bbb;
        }
        .archive-view-btn {
            display: inline-block;
            margin: 10px auto;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .archive-view-btn:hover {
            background-color: #2980b9;
        }
        ul {
            padding-left: 0;
            list-style: none;
        }
        li {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <!-- Top Buttons -->
            <a href="javascript:window.history.back();" class="back-btn">← Back</a>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>

            <!-- Live Clock -->
            <div class="clock" id="clock">00:00:00</div>

            <!-- Logo -->
            <img src="{% static 'images/logo.jpg' %}" alt="Company Logo" class="logo">

            <!-- Link to Search -->
            <a href="{% url 'filter_search' %}" class="archive-view-btn">Search for an Employee</a>

            <!-- Department Listing -->
            <h1>Departments</h1>
            {% for department in departments %}
                <h2>{{ department.Department_name }}</h2>
                <ul>
                    {% for employee in department.employees.all %}
                        <li>{{ employee.name }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
        </div>
    </div>

    <script>
        // Live clock function
        function updateClock() {
            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
