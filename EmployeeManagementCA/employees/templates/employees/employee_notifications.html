<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>  
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .notification {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #3498db;
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 15px;
        }
        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Notifications</h2>

            {% if notifications %}
                {% for leave in notifications %}
                    <div class="notification">
                        <p>Your leave request from {{ leave.start_date }} to {{ leave.end_date }} has been {{ leave.status }}.</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No notifications available</p>
            {% endif %}

        <a href="{% url 'employee_home' employee.employee_id %}">‚Üê Back to Home</a>
    </div>
</body>
</html>
