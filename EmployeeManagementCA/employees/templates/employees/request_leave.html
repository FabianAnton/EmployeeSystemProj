<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Leave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-btn {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .back-btn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Request Leave</h2>
        <label>Start Date:</label>
        <input type="date" name="start_date" required>
        <label>End Date:</label>
        <input type="date" name="end_date" required>
        <label>Reason:</label>
        <textarea name="reason" rows="3" required></textarea>

        <div class="button-row">
            <button type="submit">Submit</button>
            <a href="{% url 'employee_home' employee.employee_id %}" class="back-btn">Back</a>
        </div>
    </form>
</body>
</html>
